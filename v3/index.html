<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventBooth</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-brand {
      font-family: 'Arial', sans-serif;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      font-weight: bold;
      color: #333;
    }

    .hero {
      position: relative;
      text-align: center;
      color: white;
      background: url('images/hero.jpg') no-repeat center center;
      background-size: cover;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .search-bar {
      margin-top: 20px;
      background: white;
      padding: 10px;
      border-radius: 5px;
    }

    .btn-custom {
      background-color: #cc0000;
      color: white;
    }

    .btn-custom:hover {
      background-color: #b30000;
      color: white;
    }

    .black-bar {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EVENT<span style="color:#800020;">BOOTH</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Planners Hub</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">FAQs</a>
          </li>
        </ul>
        <a class="btn btn-custom ms-3" href="#">Get Started</a>
      </div>
    </div>
  </nav>

  <!-- Black Bar -->
  <div class="black-bar">
    List your events with the <span style="color:#ff4d4d;">List4Me</span> service option
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Unlock the World of Events</h1>
      <p>Discover... Attend... Connect...</p>
      <a class="btn btn-custom btn-lg" href="#">Create an Event</a>
      <div class="search-bar mt-4 p-3">
        <form class="row g-3">
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Find your next event">
          </div>
          <div class="col-md-3">
            <select class="form-select">
              <option selected>Event Location</option>
              <option value="1">Location 1</option>
              <option value="2">Location 2</option>
              <option value="3">Location 3</option>
            </select>
          </div>
          <div class="col-md-3">
            <select class="form-select">
              <option selected>Event Category</option>
              <option value="1">Category 1</option>
              <option value="2">Category 2</option>
              <option value="3">Category 3</option>
            </select>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-custom w-100">Find Event</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>

</html>
